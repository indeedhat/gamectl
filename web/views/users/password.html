{{ define "content" }}
<div class="bodyTitle">&gt; Update User Password ({{ .subject.Name }})</div>
<div class="body">
    <form action="" method="post">
        {{ if .errorString }}
            <div class="error">{{ .errorString }}</div>
        {{ end }}

        <div class="field">
            <label for="passwd">Password:</label>
            <input name="passwd" id="passwd" type="password" value="" />
        </div>
        <div class="field">
            <label for="passwd">Verify Password:</label>
            <input name="verify" id="passwd" type="password" value="" />
        </div>
        <div class="group">
            <input type="submit" value="Update Password" />
        </div>
    </form>
</div>
{{ end }}
